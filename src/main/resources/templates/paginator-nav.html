<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="pagination">


    <nav th:fragment="pagination">
        <ul class="pagination">
            <li class="page-item" th:class="${page.first} ? 'page-item disabled' : 'page-item'">
                <span th:if="${page.first}" class="page-link">primera pagina</span>
                <a th:if="${not page.first}" th:href="@{${page.url}(page=0)}" class="page-link" href="#" tabindex="-1" aria-disabled="true"> primera pagina </a>
            </li>
            <li class="page-item" th:class="${not page.hasPrevious} ? 'page-item disabled' : 'page-item'">
                <span th:if="${not page.hasPrevious}" class="page-link">anterior</span>
                <a th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.pagActual-2})}" class="page-link" href="#" tabindex="-1" aria-disabled="true"> anterior </a>
            </li>
            <li th:each="item : ${page.paginas}">
                <span class="page-link" th:if="${item.actual}" th:text="${item.numero}"> </span>
                <a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero})}" th:text="${item.numero}"> </a>
            </li>
            <li class="page-item" th:class="${not page.hasNext} ? 'page-item disabled' : 'page-item'">
                <span th:if="${not page.hasNext}" class="page-link">siguiente </span>
                <a th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.pagActual})}" class="page-link" href="#" tabindex="-1" aria-disabled="true"> Siguiente </a>
            </li>
            <li class="page-item" th:class="${page.last} ? 'page-item disabled' : 'page-item'">
                <span th:if="${page.last}" class="page-link"></span>
                <a th:if="${not page.last}" th:href="@{${page.url}(page=${page.numTotalPaginas-1})}" class="page-link" href="#" tabindex="-1" aria-disabled="true"> ultima </a>
            </li>
        </ul>
    </nav>

</nav>
