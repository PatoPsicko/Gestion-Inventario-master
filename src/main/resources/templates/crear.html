<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<title th:text="${titulo}"></title>
<head th:replace="~{layout/layout2 :: headerNavigation}"></head>
<div class="container">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css" th:href="@{css/styles.css}">
    <form id="contact" th:action="@{/crear}" th:object="${cliente}" method="post" enctype="multipart/form-data">

        <h4 th:text="${titulo}"></h4>
        <fieldset>
            <input placeholder="id: " type="text" th:field="*{id}">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></small>
        </fieldset>
        <fieldset>
            <input placeholder="Nombre: " type="text" th:field="*{nombre}" tabindex="1" required autofocus>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
        </fieldset>
        <fieldset>
            <input placeholder="Apellido: " type="text" th:field="*{apellido}" tabindex="1" required autofocus  >
            <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
        </fieldset>
        <fieldset>
            <input placeholder= "email:" type="email" th:field="*{email}">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </fieldset>
        <fieldset>
            <input placeholder= "numero de telefono: " type="tel" th:field="*{numtel}" tabindex="3" required>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('numtel')}" th:errors="*{numtel}"></small>
        </fieldset>
        <fieldset>
            <input placeholder="fecha: " type="date" th:field="*{fecha}" tabindex="1" required autofocus>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></small>
        </fieldset>
        <fieldset>
            <input placeholder= "TIPO DE FACTURA: " type="tel" th:field="*{tipofactura}" tabindex="3" required>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('tipofactura')}" th:errors="*{tipofactura}"></small>
        </fieldset>

        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
        </fieldset>
    </form>


</div>
</body>
</html>
