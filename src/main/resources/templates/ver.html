<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
<head th:replace="~{layout/layout :: header}"></head>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-body">
            <ul class="list-group" th:object="${cliente}">
                <li class="list-group-item"  th:text="${cliente.id}"></li>
                <li class="list-group-item"  th:text="${cliente.nombre}"></li>
                <li  class="list-group-item" th:text="${cliente.apellido}"></li>
                <li class="list-group-item"  th:text="${cliente.email}"></li>
                <li  class="list-group-item" th:text="${cliente.fecha}"></li>
                <li class="list-group-item"  th:text="${cliente.numtel}"></li>
                <li  class="list-group-item" th:text="${cliente.tipofactura}"></li>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</head>
</html>
