<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{layout/layout :: head}"></head>
<h1 class="text secondary border border-success" th:text="${titulo}"></h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<meta charset="UTF-8"/>
<body>
<header th:replace="~{layout/layout :: header}"></header>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-body">


            <h4 class="card-title"><p>LISTADO PRODUCTOS</p>
                <a class="btn btn-info"  th:href="@{/crearproducto}" >Crear producto</a>
            </h4>
            <!--
            <form th:action="@{/upload}" th:object="${userexcelimport}" method="POST" enctype="multipart/form-data">
                <a >Cargue excel</a>
                <h6>
                    <label class="custom-file-upload">
                        <input type="file" name="file"/>
                    </label>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
                </h6>
            </form>
            -->





            <table class="table">
                <div>
                    <form class="form-inline" th:action="@{/productos}">
                        <div class="form-group mb-2">
                            <input type="text" class="form-control" name="palabraClave" id="palabraClave" th:value="${palabraClave}" placeholder="Buscar por nombre, marca, categoria">
                        </div>
                        &nbsp;
                        <input type="submit" class="btn btn-primary mb-3" value="Buscar">

                    </form>

                </div>
                <thead>
                <tr>
                    <th>ID: </th>
                    <th>CODIGO: </th>
                    <th>DESCRIPCION: </th>
                    <th>CATEGORIA: </th>
                    <th>ALMACEN: </th>
                </tr>
                </thead>
                <!--
                El each lo que hace es iterar por cada cliente que ingresa a la lista, va a ir agregando ids
                el "clientes" es el atributo que pasamos en el model

                2) Importante tener los getter para poder invocar los valores
                -->
                <tbody>
                <tr th:each="producto: ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.codigo}"></td>
                    <td th:text="${producto.descripcion}"></td>
                    <td th:text="${producto.categoria}"></td>
                    <td th:text="${producto.almacen}"></td>
                    <td><a th:href="@{/crearproducto/} + ${producto.id}" class="btn btn-warning" th:text="editar"></a></td>
                    <td><a th:href="@{/eliminarprod/} + ${producto.id}" class="btn btn-info" th:text="eliminar" ></a></td>
                    <td><a class="btn btn-info" th:text="informacion"></a></td>
                </tr>
                </tbody>
            </table>
            <nav th:replace="~{paginator-nav :: pagination}"></nav>

            <h4>Cargue excel</h4>
            <form th:action="@{/upload}" th:object="${userexcelimport}" method="POST" enctype="multipart/form-data">
                <h6>
                    <label class="custom-file-upload">
                        <input type="file" name="file"/>
                    </label>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
                </h6>
            </form>
        </div>
    </div>
</div>
</body>



</html>
