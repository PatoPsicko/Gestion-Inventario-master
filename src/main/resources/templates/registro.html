<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" type="text/css" href="static/css/styleslogin.css" th:href="@{css/stylesregister.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div th:if="${param.exito}">
            <div class = "alert alert-info">
              Se ha registrado exitosamente!
              </div>
          </div>
      </div>
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form th:action="@{/registro}" method="post" th:object="${usuario}" >
                <div class="form-outline mb-4">
                  <input th:field="*{nombre}" type="text" id="nombre" class="form-control form-control-lg" />
                  <label class="form-label" for="nombre">NOMBRE</label>
                </div>

                <div class="form-outline mb-4">
                  <input th:field="*{apellido}"type="text" id="apellido" class="form-control form-control-lg" />
                  <label class="form-label" for="apellido">Apellido</label>
                </div>
                <div class="form-outline mb-4">
                  <input th:field="*{email}" type="email" id="email" class="form-control form-control-lg" />
                  <label class="form-label" for="email">E-mail</label>
                </div>


                <div class="form-outline mb-4">
                  <input th:field="*{password}" type="password" id="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Password</label>
                </div>


                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3cg">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                          name="submit" type="submit" id="contact-submit" data-submit="...Sending">Registrar</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Ya tiene cuenta? <a th:href="@{/login}"
                 class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
</html>
