<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{layout/layout :: head}"></head>
<h1 class="text secondary border border-success" th:text="${titulo}"></h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<meta charset="UTF-8"/>
<body>
<header th:replace="~{layout/layout :: header}"></header>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-body">


            <h4 class="card-title"><p>LISTADO USUARIOS</p></h4>
            <table class="table">
                <thead>
                <tr>
                    <th>ID: </th>
                    <th>Nombre: </th>
                    <th>Apellido: </th>
                    <th>email: </th>
                    <th>roles: </th>
                </tr>
                </thead>
                <!--
                El each lo que hace es iterar por cada cliente que ingresa a la lista, va a ir agregando ids
                el "clientes" es el atributo que pasamos en el model

                2) Importante tener los getter para poder invocar los valores
                -->
                <tbody>
                <tr th:each="usuarios: ${usuarios}">
                    <td th:text="${usuarios.id}"></td>
                    <td th:text="${usuarios.nombre}"></td>
                    <td th:text="${usuarios.apellido}"></td>
                    <td th:text="${usuarios.email}"></td>
                    <td th:text="${usuarios.listRoles}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>

</html>
