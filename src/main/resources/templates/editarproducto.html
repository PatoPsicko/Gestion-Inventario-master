<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
<head th:replace="~{layout/layout :: header}"></head>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-body">
            <form th:action="@{/crearproducto}" th:object="${producto}" method="post">
                <ul class="list-group">
                    <input class="list-group-item" placeholder="EDITE ID"  th:field="*{id}">
                    <input class="list-group-item"   placeholder="EDITE NOMBRE"  th:field="*{codigo}">
                    <input  class="list-group-item"  placeholder="EDITE APELLIDO"  th:field="*{almacen}">
                    <input class="list-group-item"   placeholder="EDITE DESCRIPCION"  th:field="*{descripcion}">
                    <input  class="list-group-item"   placeholder="EDITE CATEGORIA"  th:field="*{categoria}">
                    </li>
                    <fieldset>
                        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
                    </fieldset>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
</head>
</html>
