<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{layout/layout :: head}"></head>
<h1 class="text secondary border border-success" th:text="${titulo}"></h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<meta charset="UTF-8"/>
<body>
<header th:replace="~{layout/layout :: header}"></header>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-body">


            <h4 class="card-title"><p>LISTADO INVENTARIO</p></h4>
            <table class="table">
                <thead>
                <tr>
                    <th>ID: </th>
                    <th>COSTOS: </th>
                    <th>IMPUESTOS:  </th>
                    <th>PRODUCTOS:  </th>
                    <th>PROVEEDORES:  </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="proveedoresyproductos: ${proveedoresyproductos}">
                    <td th:text="${proveedoresyproductos.id}"></td>
                    <td th:text="${proveedoresyproductos.costos}"></td>
                    <td th:text="${proveedoresyproductos.impuestos}"></td>
                    <td th:text="${proveedoresyproductos.productos.categoria}"></td>
                    <td th:text="${proveedoresyproductos.proveedor.nombre}"></td>
                </tr>
                </tbody>
            </table>

            </nav>
        </div>
    </div>
</div>
</body>



</html>
